<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/element/">
        <title>XElement Performance</title>
        <link rel="stylesheet" href="./performance/index.css">
    </head>
    <body>
        <h1>XElement Performance</h1>

        <main></main>

        <script type="module">
            import { mount } from './x-element.js';

            const context = () => ({
                items: [ 99 ],
                count: 100000,
                oninput(e) {
                    this.count = e?.target?.valueAsNumber;
                },
                push() {
                    console.time('push');
                    for (var i = 0; i < this.count; i++) this.items.push(i);
                    console.timeEnd('push');
                },
                overwrite() {
                    console.time('overwrite');
                    var items = [];
                    for (var i = 0; i < this.count; i++) items.push(i);
                    this.items = items;
                    console.timeEnd('overwrite');
                },
                clear() {
                    this.items = [];
                },
            });

            const component = (html, c) => html`
                <h2>Count: ${c.count.toLocaleString()}</h2>
                <input type="number" oninput=${c.oninput} value=${c.count}>
                <button onclick=${c.overwrite}>overwrite</button>
                <div>
                ${c.items.map(item => html`
                    <div class="box">${item}</div>
                `)}
                </div>
            `;
                // <button onclick=${c.push} >push</button>
                // <button onclick=${c.clear}>clear</button>
                // <div ${'test'}>at</div>

            const root = document.querySelector('main');
            mount(root, context, component);

        </script>

    </body>
</html>
