<script type="module">
    import { XElement } from '../x-element.js';

    const context = () => ({

        time: Date.now(),
        date: Date.now(),
        datetime: Date.now(),

        number: 1,
        boolean: true,
        string: 'foo',

        checked: false,
        radioShared: 'two',
        radioOne: 'one',
        radioTwo: 'two',

        item: undefined,
        items: [],
        message: '',
        count: 100000,

        oninput(e) {
            this.count = e.target.valueAsNumber;
        },

        push() {
            console.time('push');
            for (var i = 0; i < this.count; i++) this.items.push(i);
            console.timeEnd('push');
        },

        overwrite() {
            console.time('overwrite');
            var items = [];
            for (var i = 0; i < this.count; i++) items.push(i);
            this.items = items;
            console.timeEnd('overwrite');
        },

        clear() {
            this.items = [];
        },

    });

    const component = (
        { h2, input, button, div, br, select, option },
        // { count, oninput, push, overwrite, clear, items }
        c
    ) => [
            // h2(`Count ${count}`),
            // input({ oninput, value: count, type: 'number' }),
            // button({ onclick: push }, 'push'),
            // button({ onclick: overwrite }, 'overwrite'),
            // button({ onclick: clear }, 'clear'),
            // div(...items.map(item => div({ class: 'box' }, `${item}`)))

            br(),
            div(c.string),
            select(
                option('foo').value('foo'),
                option('bar').value('bar'),
            ).value(c.string).oninput((e) => c.string = e.target.value),
            br(),

            br(),
            div(c.boolean),
            select(
                option('yes').value(true),
                option('no').value(false),
            ).value(c.boolean).oninput((e) => c.boolean = JSON.parse(e.target.value)),
            br(),

            br(),
            div(c.number),
            select(
                option('zero').value(0),
                option('one').value(1),
                option('two').value(2),
            ).value(c.number).oninput((e) => c.number = JSON.parse(e.target.value)),
            br(),

            br(),
            div(c.radioShared),
            input().type('radio').name('radio').checked(() => c.radioShared === c.radioOne).oninput(() => c.radioShared = 'one'),
            input().type('radio').name('radio').checked(() => c.radioShared === c.radioTwo).oninput(() => c.radioShared = 'two'),
            br(),

            br(),
            h2(`Count: ${c.count.toLocaleString()}`),
            input().oninput(c.oninput).value(c.count).type('number'),
            button('push').onclick(c.push),
            button('overwrite').onclick(c.overwrite),
            button('clear').onclick(c.clear),
            div(...c.items.map(item => div(`${item}`).class('box'))),
            br(),

        ]

    class OLoop extends XElement {
        static context = context;
        static component = component;
        static options = { root: 'this', slot: 'default' };
    }

    OLoop.define();

</script>
