<base href="/">
<title>Lit Performance</title>
<script>document.querySelector('base').href = location.pathname.startsWith('/element') ? '/element/performance/' : '/performance/';</script>
<link rel="stylesheet" href="./index.css">

<h1>Lite Performance</h1>

<lit-test></lit-test>

<script type="module">
    import { LitElement, html } from 'https://cdn.jsdelivr.net/gh/lit/dist@2/core/lit-core.min.js';
    // import { LitElement, html } from 'https://cdn.jsdelivr.net/npm/lit@2.4.0/index.js';

    class LitTest extends LitElement {

        static properties = {
            text: { type: String },
        };

        constructor() {
            super();
            this.text = 'Hello World';
        }

        render() {
            return html`
                <span>${this.text}</span>
                <input value=${this.text.toUpperCase()} oninput=${this.text = event.value} />
                <input value=${this.text.toLowerCase()} />
            `;
        }
    }

    customElements.define('lit-test', LitTest);
</script>
