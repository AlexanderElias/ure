<base href="/">
<script>document.querySelector('base').href = location.hostname === 'vokeio.github.io' ? '/oxe/performance/' : '/performance/';</script>
<link rel="stylesheet" href="./index.css">

<o-loop>

    <x-child>
        <template shadowroot="open">
            <div>{{test}}</div>
        </template>
    </x-child>

</o-loop>

<script src="../assets/oxe.js"></script>
<script>
    const { XElement } = Oxe;

    class XChild extends XElement{
        // static shadow=()=>''
        static data=()=>({
            test:'test'
        })

        // constructor (){
        //     super()
        //     let slots = this.shadowRoot.querySelectorAll('slot');
        //     slots[0].addEventListener('slotchange', function(e) {
        //         let nodes = slots[0].assignedNodes();
        //         console.log(nodes);
        //         // console.log('Element in Slot "' + slots[1].name + '" changed to "' + nodes[0].outerHTML + '".');
        //     });
        // }
    }
    XChild.define();

    class OLoop extends XElement {

        attributed () { console.log(arguments); }

        static attributes = ()=>[ 'test' ]
        static style = () => /*css*/ `@import'./index.css';`

        static data = () => ({
            items: [],
            message: '',
            count: 100000,
            one: { two: 'three' },
            raw() {
                console.time('raw');
                const template = document.createElement('template');
                let html = '';
                for (var i = 0; i < this.count; i++) {
                    html += `
					<div class="box">
						<div>${i}</div>
					</div>
					`;
                }
                template.innerHTML = html;
                const raw = document.querySelector('o-loop').shadowRoot.getElementById('raw');
                raw.appendChild(template.content);
                console.timeEnd('raw');
            },
            push() {
                console.time('push');
                for (var i = 0; i < this.count; i++) {
                    this.items.push({ number: i });
                }
                console.timeEnd('push');
            },
            overwrite() {
                console.time('overwrite');
                var items = [];
                for (var i = 0; i < this.count; i++) {
                    items.push({ number: i });
                }
                this.items = items;
                console.timeEnd('overwrite');
            },
            clear() {
                this.items = [];
            }
        });

        static shadow = () => /*html*/ `
            <slot></slot>
            <div class="wrap">
                <div class="loader">Loader</div>
            </div>

			<h3><span>{{count}}</span> bound elements</h3>
			<input value="{{count = $value}}" type="number">

			<br>
			<button onclick="{{push()}}">push</button>
			<button onclick="{{overwrite()}}">overwrite</button>
			<button onclick="{{raw()}}">raw</button>
			<button onclick="{{clear()}}">clear</button>

			<div id="raw"></div>

			<div each="{{[items,'item']}}">
                <div class="box">{{item.number}}</div>
            </div>
		`;

    }

    OLoop.define();

</script>
